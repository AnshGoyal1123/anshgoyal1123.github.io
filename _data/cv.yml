- title: Research & Professional Experience
  type: time_table
  contents:
    - title: Data Science and Automation Intern / Co-Op – Purification Development
      institution: Regeneron Pharmaceuticals, Tarrytown, NY
      year: Jun '25 – Dec '25
      description:
        - Designed and deployed an automated document generation system to streamline reporting for the Preclinical Manufacturing & Process Development (PMPD) group.
        - Reduced document creation time from 30–45 minutes to under 3 minutes by integrating multiple internal databases into a centralized Flask-based automation app.
        - Implemented Python-based PowerPoint and Word generation pipelines using <code>python-pptx</code> and <code>python-docx</code>, with automated PDF parsing and image extraction via <code>PyMuPDF</code>.
        - Developed reusable modules following the Cosmic Python architecture to support future automation of 10+ document types across three subgroups.
        - Collaborated within a five-person Agile team, conducted User Acceptance Testing, and directly interfaced with scientific stakeholders to iterate on design and functionality.

    - title: Undergraduate Researcher – Stroke Classification & Segmentation
      institution: Laboratory for Computational Intensive Care Medicine, Johns Hopkins University
      year: Jan '24 – present
      description:
        - Built deep learning models for **ischemic stroke lesion detection and segmentation** on non-contrast CT scans.
        - Implemented and compared architectures including 3D U-Net, Attention U-Net, and custom attention-modulated variants (AUIS).
        - Trained models on large paired CT/MRI datasets and benchmarked performance using Dice, IoU, and bounding box metrics.
        - Generated reproducible preprocessing pipelines for CT and DWI co-registration, thresholding, and label mapping.
        - Co-authoring a manuscript for submission to *IEEE Journal of Biomedical and Health Informatics* (JBHI).

    - title: Undergraduate Researcher – Non-Invasive ICP Waveform Estimation
      institution: Laboratory for Computational Intensive Care Medicine, Johns Hopkins University
      year: Jan '24 – present
      description:
        - Developing deep learning models to estimate intracranial pressure (ICP) from non-invasive physiological signals (ABP, ECG, PPG).
        - Engineered data preprocessing, synchronization, and artifact rejection pipelines for MIMIC-III and PMAP datasets (~2 TB).
        - Validated models including Transformers and LSTMs for waveform reconstruction and real-time ICP prediction.
        - Enabled reproducible workflows using multi-GPU distributed training on the CIS HPC cluster.
        - Supporting ongoing journal submission on real-time, risk-free ICP estimation methods.

    - title: Design Team Member – Tenopedics (BME Design Team 18)
      institution: Johns Hopkins University
      year: Dec '23 – Jun '24
      description:
        - Designed a **space-expanding cannula system** for arthroscopic biceps tenodesis surgery, improving visibility by ~900%.
        - Prototyped an inflatable dual-balloon design tested in cadaveric models to expand the subdeltoid workspace.
        - Contributed to mechanical validation testing, CAD modeling, and engineering drawings for manufacturing.
        - Presented design outcomes to clinical mentors and presented at Johns Hopkins Design Day.
        - Co-authored final design report submitted to the BME Design Team program.

    - title: Research Intern – Hillman Cancer Center Academy
      institution: UPMC Children’s Hospital of Pittsburgh, University of Pittsburgh Medical Center
      year: Jun '22 – Aug '22
      description:
        - Investigated effects of **congenital heart disease (CHD)** on infant brain functional connectivity using resting-state fMRI.
        - Built automated preprocessing pipelines in Python using NiPype and FSL to process 140+ scans (motion correction, registration, filtering).
        - Computed correlation matrices and graph theory metrics (global/local efficiency, clustering coefficient) using NetworkX.
        - Identified significant alterations in connectivity across thalamus and hippocampal regions, suggesting CHD-linked neural network reorganization.
        - Presented findings at the Hillman Academy Research Symposium.

